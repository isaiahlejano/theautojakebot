<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Auto Jake Bot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper twitch_input active" id="twitch_input">
            <div class="inner_wrapper">
                <input type="textbox" class="twitch_username" id="twitch_username">
                <button id="username_submit">Submit</button>
            </div>
        </div>
        <div class="wrapper speech_div inactive" id="speech_div">
            <button id="initialize">Listening</button>
            <div class="speech_recognize" id="speech_recognize"></div>
            <div class="speech_response" id="speech_response"></div>
        </div>
        <script src="js/speech_recognition.js" async defer></script>
        <script src="js/test.js" async defer></script>
    </body>
</html>
